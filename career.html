			<!-- Main -->
			<section id="main" class="container">
				<header>
					<h2>Job Application</h2>
					<p>Apply to join our creative team at DenoMax.</p>
				</header>
				<div class="box">
					<form method="post" action="submit_application.php">
						<div class="row gtr-50 gtr-uniform">
							<div class="col-6 col-12-mobilep">
								<label for="name">Full Name</label>
								<input type="text" name="name" id="name" required />
							</div>
							<div class="col-6 col-12-mobilep">
								<label for="email">Email</label>
								<input type="email" name="email" id="email" required />
							</div>
							<div class="col-6 col-12-mobilep">
								<label for="phone">Phone</label>
								<input type="text" name="phone" id="phone" required />
							</div>
							<div class="col-6 col-12-mobilep">
								<label for="position">Position Applying For</label>
								<select name="position" id="position" required>
									<option value="">- Select -</option>
									<option value="photographer">Project Manager</option>
									<option value="videographer">Videographer</option>
									<option value="editor">Editor</option>
									<option value="assistant">Studio Assistant</option>
								</select>
							</div>
							<div class="col-12">
								<label for="resume">Upload Resume (PDF/DOC)</label>
								<input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx" />
							</div>
							<div class="col-12">
								<label for="cover">Cover Letter</label>
								<textarea name="cover" id="cover" rows="6" placeholder="Tell us why youâ€™d be a great fit..." required></textarea>
							</div>
							<div class="col-12">
								<ul class="actions">
									<li><input type="submit" value="Submit Application" class="primary" /></li>
									<li><input type="reset" value="Reset" /></li>
								</ul>
							</div>
						</div>
					</form>
